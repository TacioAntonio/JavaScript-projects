<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video class="player__video" src="652333414.mp4" ></video>
        <div class="player__progress">
            <div class="progress__filled"></div>
           </div>
        <div class="player__controls">
            <span class="line">
                <button class="player__button play --toggle">►</button>
            </span>
            <span class="line">
                <button class="player__button mute --toggle">♫</button>
            </span>
            <button class="player__button back">-10</button>
            <button class="player__button advance">+10</button>
            
            <button class="player__button fullscreen">#</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
