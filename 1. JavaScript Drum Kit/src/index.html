    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div data-key="65" class="button__key">

        <div data-key="83" class="button__key">

        </div>

        <div data-key="71" class="button__key">

    <audio data-key="68" src="http://carolinegabriel.com/demo/js-keyboard/sounds/055.wav"></audio>
