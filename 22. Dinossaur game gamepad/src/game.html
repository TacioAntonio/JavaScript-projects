<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinossaur game</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/game.css">
</head>
<body>
    <div class="game__container">
        <div class="playable">
            <div class="points__wrapper">
                <p class="points">Pontos: 0</p>
            </div>

            <img class="player" src="./assets/images/player.png" alt="Player" />

            <div class="obstacle__wrapper">
                <img class="obstacle" src="./assets/images/arrow.png" alt="Obstacle" />
            </div>
        </div>
        
        <div class="tile"></div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>
</html>
